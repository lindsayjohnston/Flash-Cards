<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flash Cards</title>
</head>

<body>
    <nav>
        <div>
            <p>User Type:</p>
            <p id='user-type-display'></p>
        </div>
        <div>
            <p>Current User:</p>
            <p id='current-user-display'></p>
        </div>
        <div>
            <p id="sign-out">Sign Out</p>
        </div>
    </nav>
    <section id='sign-in'>
        <header id="header">
            <h2>Sign in to start Flash Cards</h2>
            <button id="create-or-sign-in">Create an account</button>
        </header>
        <form id="new-account" class="hidden">
            <div class="radio">
                <input type="radio" name='account-type' id="new-student-radio" value='student'>
                <label for="student">Student</label>
                <input type="radio" name='account-type' id="new-admin-radio" value='admin'>
                <label for="admin">Admin</label>
            </div>
            <div id="admin-code-area" class='hidden'>
                <label for="admin-code">Admin code:</label>
                <input type="password" id="admin-code-input">
            </div>
            <label for="username-init">Username:</label>
            <div>
                <input type="text" id="username-init">
                <label id="username-taken"></label>
            </div>
            <label for="password-init">Password:</label>
            <input type="password" id="password-init">
            <label for="password-check">Re-enter Password:</label>
            <div>
                <input type="password" id="password-check">
                <label id="password-match"></label>
            </div>
            <input type="submit">
        </form>
        <form id="existing-account">
            <label for="username">Username:</label>
            <input type="text" id="username">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <input type="submit" id="sign-in-submit">

        </form>
    </section>
    <section id='main'>
        <div id="character" class='hidden'>
            <h1>Character</h1>
        </div>
        <div id="activity" class='hidden'>
            <h1>Activity</h1>
        </div>
    </section>
<!-- ACTIVITIES -->
    <!-- ADMIN -->
    <div id="upload-list" class='hidden'>
        <input type="file" id="vocab-file">
        <button id="upload-button">Upload this list!</button>
        <div id="display-list" class="hidden">
            <table id='list-table'>
                <tr>
                    <th>Term:</th>
                    <th>Definition:</th>
                </tr>
            </table>
        </div>
    </div>
    <!-- STUDENT -->
    <div id="flashcard-area" class="hidden">
        <h3>Study with Flashcards!</h3> 
        <button id="start-flashcards">Start Studying!</button>
        <div id="term-display"></div>
        <div id="definition-display"></div>
    </div>


<!-- SCRIPTS -->
    <script src="papaparse.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
